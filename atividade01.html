<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/atividade01.css">
</head>
<body>
  <main class="main">

    <a href="#" target="_blank">
      <img src="./img/relaxing-cat.jpg" alt="A cute orange cat lying on its back">
    </a>

    <form action="">

    <label for="indoor">
      <input type="radio" value="indoor" id="indoor" name="indoor-outdoor">Indoor
    </label>  
    <label for="outdoor">
      <input type="radio" value="outdoor" id="outdoor" name="indoor-outdoor" checked>Outdoor
    </label><!--radio-->

    <label for="loving">
      <input type="checkbox" name="personality" id="loving" value="loving">Loving
    </label>
    <label for="lazy">
      <input type="checkbox" name="personality" id="lazy" value="lazy">Lazy
    </label>
    <label for="energetic">
      <input type="checkbox" name="personality" id="energetic" value="energetic" checked>Energetic
    </label><!--end checkbox-->


    <button type="submit">Submit</button>
    </form><!--end form-->
  
  </main>

</body>
</html>
